<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handy Garderobe</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: black;
            color: green;
            font-size: 16px;
        }
        label {
            margin-right: 10px; /* Abstand zwischen Label und Eingabefeld */
        }
        #titel {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: green; 
        }
        #erfassungsFormular input, #erfassungsFormular button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background: black;
            color: green;
            border: 1px solid green;
        }
        #erfassungsFormular button {
            background: green;
            color: black;
        }
        #miningAnzeigeBereich, #erledigteListe, #nummerListe {
            border: 1px solid green;
            padding: 10px;
            margin-top: 20px;
        }
        .erreicht::after {
            content: '✓';
            color: lime;
        }
    </style>
</head>
<body>
    <div id="titel">
        HandyGarberobe 1.0 <br>
        <span>Idea by Carla & dudagroup.com coded by an AI</span>
    </div>

    <!-- Erfassungsformular -->
    <div id="erfassungsFormular">
        <label for="nummerInput">Nummer:</label>
        <input type="text" id="nummerInput" placeholder="Nummer">
        
        <label for="zielZeitInput">Zielzeit (Stunden):</label>
        <input type="number" id="zielZeitInput" placeholder="Zielzeit in Stunden" min="0" step="0.01" value="4">
        
        <label for="thrapyecesInput">THRPYECES:</label>
        <input type="number" id="thrapyecesInput" placeholder="THRPYECES" min="1" value="1000000">
        
        <button onclick="nummerHinzufuegen()">It's MINE</button>
    </div>

    <!-- Aktuelle Liste -->
    <h2>Aktuelle Liste</h2>
    <ul id="nummerListe"></ul>

    <!-- Erledigte Einträge -->
    <h2>Erledigte Einträge</h2>
    <div id="erledigteListe"></div>

    <!-- Mining Anzeige -->
    <div id="miningAnzeigeBereich">
        <h2>Mining</h2>
        <div id="aktiveNummerAnzeige">--</div>
        <div id="aktiveZeitAnzeige">Zeit: --</div>
        <div id="aktiveThrapyecesAnzeige">THRPYECES: --</div>
    </div>

    <script>
        // Definieren Sie globale Variablen
        let nummerListe = JSON.parse(localStorage.getItem('nummerListe')) || [];
        const erledigteListe = JSON.parse(localStorage.getItem('erledigteListe')) || [];
        let miningIndex = 0;

        function nummerHinzufuegen() {
            const nummer = document.getElementById('nummerInput').value.trim();
            const zielZeitInStunden = parseFloat(document.getElementById('zielZeitInput').value);
            const zielThrapyeces = parseInt(document.getElementById('thrapyecesInput').value, 10);

            // Überprüfen, ob die Nummer bereits existiert
            if (nummerListe.some(item => item.nummer === nummer)) {
                alert('Diese Nummer existiert bereits.');
                return;
            }

            if (!nummer || isNaN(zielZeitInStunden) || isNaN(zielThrapyeces)) {
                alert('Bitte gültige Werte eingeben.');
                return;
            }

            const zielZeit = zielZeitInStunden * 3600; // Umrechnung von Stunden in Sekunden
            const neuesElement = {
                nummer,
                erstellungszeit: new Date(),
                zielZeit,
                zielThrapyeces,
                thrapyeces: 0, // Beginnt bei 0 und baut sich auf
                verbleibendeZeit: zielZeit, // Sekunden bis zum Ziel
            };
            nummerListe.push(neuesElement);

            // Update local storage
            localStorage.setItem('nummerListe', JSON.stringify(nummerListe));

            aktualisiereNummerListe();
        }

        function aktualisiereNummerListe() {
            const listeDiv = document.getElementById('nummerListe');
            listeDiv.innerHTML = ''; // Aktuelle Liste leeren

            nummerListe.forEach(item => {
                const verstricheneSekunden = (new Date() - new Date(item.erstellungszeit)) / 1000;
                item.verbleibendeZeit = item.zielZeit - verstricheneSekunden;

                // THRPYECES im Verhältnis zur verbleibenden Zeit erhöhen
                if (verstricheneSekunden < item.zielZeit) {
                    const prozentsatz = verstricheneSekunden / item.zielZeit;
                    item.thrapyeces = prozentsatz * item.zielThrapyeces;
                }

                // Überprüfen, ob das Ziel erreicht ist
                if (item.verbleibendeZeit <= 0 && item.thrapyeces >= item.zielThrapyeces) {
                    item.status = 'done';
                    erledigteListe.push(item);

                    // Update local storage for completed items
                    localStorage.setItem('erledigteListe', JSON.stringify(erledigteListe));
                } else {
                    const liElement = document.createElement('li');
                    liElement.textContent = `Nummer: ${item.nummer}, Zeit: ${new Date(item.verbleibendeZeit * 1000).toISOString().substr(11, 8)}, THRPYECES: ${Math.floor(item.thrapyeces)}`;
                    listeDiv.appendChild(liElement);
                }
            });

            nummerListe = nummerListe.filter(item => item.status !== 'done'); // Entfernt erledigte Aufgaben aus der aktuellen Liste

            // Update local storage after filtering
            localStorage.setItem('nummerListe', JSON.stringify(nummerListe));

            aktualisiereErledigteListe();
        }

        function aktualisiereErledigteListe() {
            const erledigteListeElement = document.getElementById('erledigteListe');
            erledigteListeElement.innerHTML = ''; // Aktuelle Liste leeren

            erledigteListe.forEach((item, index) => {
                const liElement = document.createElement('li');
                liElement.textContent = `Nummer: ${item.nummer}, THRPYECES: ${Math.floor(item.thrapyeces)}`;
                liElement.className = 'erreicht';

                const loeschButton = document.createElement('button');
                loeschButton.textContent = 'Löschen';
                loeschButton.onclick = function() {
                    if (confirm('Sind Sie sicher, dass Sie diesen Eintrag löschen möchten?')) {
                        // Doppelte Bestätigung
                        if (confirm('Bitte bestätigen Sie erneut, um diesen Eintrag endgültig zu löschen.')) {
                            erledigteListe.splice(index, 1); // Element aus der Liste entfernen
                            localStorage.setItem('erledigteListe', JSON.stringify(erledigteListe)); // LocalStorage aktualisieren
                            aktualisiereErledigteListe(); // Liste erneut aktualisieren
                        }
                    }
                };

                liElement.appendChild(loeschButton);
                erledigteListeElement.appendChild(liElement);
            });
        }

        // Animations-Loop für das "Mining"
        function miningAnimation() {
            if (nummerListe.length === 0) {
                // Wenn keine Nummern vorhanden sind
                document.getElementById('aktiveNummerAnzeige').textContent = '--';
                document.getElementById('aktiveZeitAnzeige').textContent = 'Zeit: --';
                document.getElementById('aktiveThrapyecesAnzeige').textContent = 'THRPYECES: --';
            } else {
                // Rotieren durch die Nummernliste
                if (miningIndex >= nummerListe.length) {
                    miningIndex = 0; // Zurücksetzen des Index
                }

                const aktivesElement = nummerListe[miningIndex];
                document.getElementById('aktiveNummerAnzeige').textContent = aktivesElement.nummer;
                document.getElementById('aktiveZeitAnzeige').textContent = 'Zeit: ' + new Date(aktivesElement.verbleibendeZeit * 1000).toISOString().substr(11, 8);
                document.getElementById('aktiveThrapyecesAnzeige').textContent = 'THRPYECES: ' + Math.floor(aktivesElement.thrapyeces);

                miningIndex++;
            }

            requestAnimationFrame(miningAnimation);
        }

        // Sekündlicher Timer, um die Liste und THRPYECES zu aktualisieren
        setInterval(() => {
            aktualisiereNummerListe(); // Aktualisiere die Anzeige
            // Einträge, die die Bedingung erfüllen, automatisch in die erledigte Liste verschieben
            nummerListe.forEach((item, index) => {
                if (item.verbleibendeZeit <= 0 && item.thrapyeces >= item.zielThrapyeces && !erledigteListe.includes(item)) {
                    erledigteListe.push(item);
                    nummerListe.splice(index, 1); // Element aus der aktuellen Liste entfernen
                    localStorage.setItem('erledigteListe', JSON.stringify(erledigteListe)); // LocalStorage aktualisieren
                    localStorage.setItem('nummerListe', JSON.stringify(nummerListe)); // Aktualisierte aktuelle Liste speichern
                }
            });
            aktualisiereErledigteListe(); // Aktualisiere die Liste der erledigten Einträge
        }, 1000);

        // Start der Mining-Animation, wenn die Seite geladen wird
        miningAnimation();

        // Initialisierung beim Laden der Seite
        window.onload = () => {
            aktualisiereNummerListe();
            aktualisiereErledigteListe(); // Stellen Sie sicher, dass die Liste beim Laden der Seite aktualisiert wird
        };
    </script>
</body>
</html>

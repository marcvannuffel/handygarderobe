<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handy Garderobe</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: black;
            color: green;
            font-size: 16px;
        }
        #titel {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: green; 
        }
        #erfassungsFormular input, #erfassungsFormular button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background: black;
            color: green;
            border: 1px solid green;
        }
        #erfassungsFormular button {
            background: green;
            color: black;
        }
        #miningAnzeigeBereich, #erledigteListe, #nummerListe {
            border: 1px solid green;
            padding: 10px;
            margin-top: 20px;
        }
        .erreicht::after {
            content: '✓';
            color: lime;
        }
    </style>
</head>
<body>
    <div id="titel">
        HandyGarberobe 1.0 <br>
        <span>Idea by Carla & dudagroup.com coded by an AI</span>
    </div>

    <!-- Erfassungsformular -->
    <div id="erfassungsFormular">
        <input type="text" id="nummerInput" placeholder="Nummer">
        <input type="number" id="zielZeitInput" placeholder="Zielzeit in Stunden" min="0" step="0.01">
        <input type="number" id="thrapyecesInput" placeholder="THRPYECES" min="1">
        <button onclick="nummerHinzufuegen()">It's MINE</button>
    </div>

    <!-- Aktuelle Liste -->
    <h2>Aktuelle Liste</h2>
    <ul id="nummerListe"></ul>

    <!-- Erledigte Einträge -->
    <h2>Erledigte Einträge</h2>
    <div id="erledigteListe"></div>

    <!-- Mining Anzeige -->
    <div id="miningAnzeigeBereich">
        <h2>Mining</h2>
        <div id="aktiveNummerAnzeige">--</div>
        <div id="aktiveZeitAnzeige">Zeit: --</div>
        <div id="aktiveThrapyecesAnzeige">THRPYECES: --</div>
    </div>

    <script>
        // Definieren Sie globale Variablen
        let nummerListe = JSON.parse(localStorage.getItem('nummerListe')) || [];
        const erledigteListe = JSON.parse(localStorage.getItem('erledigteListe')) || [];
        let miningIndex = 0;

        function nummerHinzufuegen() {
            const nummer = document.getElementById('nummerInput').value.trim();
            const zielZeitInStunden = parseFloat(document.getElementById('zielZeitInput').value);
            const zielThrapyeces = parseInt(document.getElementById('thrapyecesInput').value, 10);

            // Überprüfen, ob die Nummer bereits existiert
            if (nummerListe.some(item => item.nummer === nummer)) {
                alert('Diese Nummer existiert bereits.');
                return;
            }

            if (!nummer || isNaN(zielZeitInStunden) || isNaN(zielThrapyeces)) {
                alert('Bitte gültige Werte eingeben.');
                return;
            }

            const zielZeit = zielZeitInStunden * 3600; // Umrechnung von Stunden in Sekunden
            const neuesElement = {
                nummer,
                erstellungszeit: new Date(),
                zielZeit,
                zielThrapyeces,
                thrapyeces: 0, // Beginnt bei 0 und baut sich auf
                verbleibendeZeit: zielZeit, // Sekunden bis zum Ziel
            };
            nummerListe.push(neuesElement);

            // Update local storage
            localStorage.setItem('nummerListe', JSON.stringify(nummerListe));

            aktualisiereNummerListe();
        }

        function aktualisiereNummerListe() {
            const listeDiv = document.getElementById('nummerListe');
            listeDiv.innerHTML = ''; // Aktuelle Liste leeren

            nummerListe.forEach(item => {
                const verstricheneSekunden = (new Date() - new Date(item.erstellungszeit)) / 1000;
                item.verbleibendeZeit = item.zielZeit - verstricheneSekunden;

                // THRPYECES im Verhältnis zur verbleibenden Zeit erhöhen
                if (verstricheneSekunden < item.zielZeit) {
                    const prozentsatz = verstricheneSekunden / item.zielZeit;
                    item.thrapyeces = prozentsatz * item.zielThrapyeces;
                }

                // Überprüfen, ob das Ziel erreicht ist
                if (item.verbleibendeZeit <= 0 && item.thrapyeces >= item.zielThrapyeces) {
                    item.status = 'done';
                    erledigteListe.push(item);

                    // Update local storage for completed items
                    localStorage.setItem('erledigteListe', JSON.stringify(erledigteListe));
                } else {
                    const liElement = document.createElement('li');
                    liElement.textContent = `Nummer: ${item.nummer}, Zeit: ${new Date(item.verbleibendeZeit * 1000).toISOString().substr(11, 8)}, THRPYECES: ${Math.floor(item.thrapyeces)}`;
                    listeDiv.appendChild(liElement);
                }
            });

            nummerListe = nummerListe.filter(item => item.status !== 'done'); // Entfernt erledigte Aufgaben aus der aktuellen Liste

            // Update local storage after filtering
            localStorage.setItem('nummerListe', JSON.stringify(nummerListe));

            aktualisiereErledigteListe();
        }

        function aktualisiereErledigteListe() {
            const erledigteDiv = document.getElementById('erledigteListe');
            erledigteDiv.innerHTML = ''; // Aktuelle Liste leeren

            erledigteListe.forEach(item => {
                const div = document.createElement('div');
                div.textContent = `Nummer: ${item.nummer}, THRPYECES: ${item.thrapyeces}, Status: done`;
                div.className = 'erreicht';
                erledigteDiv.appendChild(div);
            });
        }

        // Mining-Animation
        function miningAnimation() {
            if (nummerListe.length === 0) {
                return;
            }

            miningIndex = (miningIndex + 1) % nummerListe.length; // Nächster Index oder zurück auf 0
            const aktiveNummer = nummerListe[miningIndex];

            document.getElementById('aktiveNummerAnzeige').textContent = aktiveNummer.nummer;
            document.getElementById('aktiveZeitAnzeige').textContent = `Zeit: ${new Date(aktiveNummer.verbleibendeZeit * 1000).toISOString().substr(11, 8)}`;
            document.getElementById('aktiveThrapyecesAnzeige').textContent = `THRPYECES: ${Math.floor(aktiveNummer.thrapyeces)}`;
        }

        // Sekündlicher Timer, um die Liste und THRPYECES zu aktualisieren
        setInterval(() => {
            aktualisiereNummerListe(); // Aktualisiere die Anzeige
        }, 1000);

        // Mining-Animations-Timer
        setInterval(miningAnimation, 5000); // Alle 5 Sekunden wechseln

        // Initialisierung beim Laden der Seite
        window.onload = () => {
            aktualisiereNummerListe();
            aktualisiereErledigteListe();
        };
    </script>
</body>
</html>

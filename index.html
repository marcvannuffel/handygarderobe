<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handy Garderobe</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: black;
            color: green;
            font-size: 16px;
        }
        #titel {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: green; /* Stellen Sie sicher, dass der Footer-Text grün ist */
        }
        #erfassungsFormular input, #erfassungsFormular button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background: black;
            color: green;
            border: 1px solid green;
        }
        #erfassungsFormular button {
            background: green;
            color: black;
        }
        #miningAnzeigeBereich, #erledigteListe, #nummerListe {
            border: 1px solid green;
            padding: 10px;
            margin-top: 20px;
        }
        .erreicht::after {
            content: '✓';
            color: lime;
        }
        /* Zusätzlicher Stil für Einträge, die das Ziel erreicht haben, könnte hier hinzugefügt werden. */
    </style>
</head>
<body>
    <div id="titel">
        HandyGarberobe 1.0 <br>
        <span>Idea by Carla & dudagroup.com coded by an AI</span>
    </div>

    <!-- Erfassungsformular -->
    <div id="erfassungsFormular">
        <input type="text" id="nummerInput" placeholder="Nummer">
        <input type="number" id="zielZeitInput" placeholder="Zielzeit in Stunden" min="0" step="0.01">
        <input type="number" id="thrapyecesInput" placeholder="THRPYECES" value="1000000">
        <button onclick="nummerHinzufuegen()">It's MINE</button>
    </div>

    <!-- Aktuelle Liste -->
    <h2>Aktuelle Liste</h2>
    <ul id="nummerListe"></ul>

    <!-- Erledigte Einträge -->
    <h2>Erledigte Einträge</h2>
    <div id="erledigteListe"></div>

    <!-- Mining Anzeige -->
    <div id="miningAnzeigeBereich">
        <h2>Mining</h2>
        <div id="aktiveNummerAnzeige">--</div>
        <div id="aktiveZeitAnzeige">Zeit: --</div>
        <div id="aktiveThrapyecesAnzeige">THRPYECES: --</div>
    </div>

    <script>
        // Definieren Sie globale Variablen
        let nummerListe = [];
        const erledigteListe = [];
        let miningIndex = 0;

        function nummerHinzufuegen() {
            const nummer = document.getElementById('nummerInput').value.trim();
            const zielZeitInStunden = parseFloat(document.getElementById('zielZeitInput').value);
            const thrapyecesStart = parseInt(document.getElementById('thrapyecesInput').value, 10);

            // Überprüfen, ob die Nummer bereits existiert
            if (nummerListe.some(item => item.nummer === nummer)) {
                alert('Diese Nummer existiert bereits.');
                return;
            }

            if (!nummer || isNaN(zielZeitInStunden) || isNaN(thrapyecesStart)) {
                alert('Bitte gültige Werte eingeben.');
                return;
            }

            const zielZeit = zielZeitInStunden * 3600; // Umrechnung von Stunden in Sekunden
            const neuesElement = {
                nummer,
                erstellungszeit: new Date(),
                zielZeit,
                thrapyeces: thrapyecesStart,
                verbleibendeZeit: zielZeit, // Sekunden bis zum Ziel
            };
            nummerListe.push(neuesElement);
            aktualisiereNummerListe();
            document.getElementById('nummerInput').value = ''; // Eingabefeld zurücksetzen
        }

        function aktualisiereNummerListe() {
            const ul = document.getElementById('nummerListe');
            ul.innerHTML = ''; // Liste leeren

            nummerListe.forEach((item, index) => {
                const verbleibendeSekunden = item.zielZeit - ((new Date() - item.erstellungszeit) / 1000);
                if (verbleibendeSekunden <= 0) {
                    erledigteListe.push({...item, status: 'done'});
                    return; // Überspringen, wenn die Zeit abgelaufen ist
                }

                item.verbleibendeZeit = verbleibendeSekunden; // Aktualisiere die verbleibende Zeit

                const li = document.createElement('li');
                li.textContent = `Nummer: ${item.nummer}, Verbleibende Zeit: ${verbleibendeSekunden.toFixed(2)} Sekunden, THRPYECES: ${item.thrapyeces}`;

                // Button zum Entfernen
                const entfernenButton = document.createElement('button');
                entfernenButton.textContent = 'Entfernen';
                entfernenButton.onclick = function() {
                    nummerListe = nummerListe.filter((e, i) => i !== index); // Entferne diesen Eintrag
                    aktualisiereNummerListe(); // Liste erneut aktualisieren
                };

                li.appendChild(entfernenButton);
                ul.appendChild(li);
            });

            // Entferne erledigte Einträge aus der aktuellen Liste
            nummerListe = nummerListe.filter(item => item.verbleibendeZeit > 0);

            // Aktualisiere die erledigte Liste
            const erledigteDiv = document.getElementById('erledigteListe');
            erledigteDiv.innerHTML = ''; // Liste leeren
            erledigteListe.forEach(item => {
                const div = document.createElement('div');
                div.textContent = `Nummer: ${item.nummer}, THRPYECES: ${item.thrapyeces}, Status: ${item.status}`;
                div.className = 'erreicht';
                erledigteDiv.appendChild(div);
            });
        }

        // Mining-Animation
        function miningAnimation() {
            if (nummerListe.length === 0) {
                return;
            }

            miningIndex = (miningIndex + 1) % nummerListe.length; // Nächster Index oder zurück auf 0
            const aktiveNummer = nummerListe[miningIndex];

            document.getElementById('aktiveNummerAnzeige').textContent = aktiveNummer.nummer;
            document.getElementById('aktiveZeitAnzeige').textContent = `Zeit: ${aktiveNummer.verbleibendeZeit.toFixed(2)} Sekunden`;
            document.getElementById('aktiveThrapyecesAnzeige').textContent = `THRPYECES: ${aktiveNummer.thrapyeces}`;
        }

        // Sekündlicher Timer, um die Liste und THRPYECES zu aktualisieren
        setInterval(() => {
            nummerListe.forEach(item => {
                // THRPYECES im Verhältnis zur verbleibenden Zeit erhöhen
                const verstricheneSekunden = (new Date() - item.erstellungszeit) / 1000;
                if (verstricheneSekunden < item.zielZeit) {
                    const prozentsatz = verstricheneSekunden / item.zielZeit;
                    item.thrapyeces += (1 - prozentsatz) * 10; // Oder eine andere Formel, die den THRPYECES-Wert erhöht
                }
            });

            aktualisiereNummerListe(); // Aktualisiere die Anzeige
        }, 1000);

        // Mining-Animations-Timer
        setInterval(miningAnimation, 5000); // Alle 5 Sekunden wechseln
    </script>
</body>
</html>
